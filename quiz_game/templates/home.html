<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div id="background">
        <div id="name">{{ name }}</div>
        <div id="status">
            <p>運動 ： {{ athretic }}/10</p>
            <p>睡眠 ：{{ sleep }}/10</p>
            <p>BMI ： {{ bmi }}/10</p>
            <p>知識 ： {{ knowledge }}/20</p>
            <p>総合力： {{ total }}/50</p>
        </div>
        <div id="button-container">
            <a id="dressup" class="button">お楽しみ</a>
            <a href="{% url 'select_stage' %}" id="battle" class="button">冒険に行く</a>
        </div>
        <form method="POST" enctype="multipart/form-data" id="add_question">
            {% csrf_token %}
            <p id="form_explanation">問題を追加する</p>
            {{ form.file }}
            <br>
            <button type="submit">アップロード</button>
        </form>
        <img id="avatar" src="{% static 'png/player_man_home.png' %}">
    </div>
    <script type="text/javascript" src="../js/home.js"></script>
</body>
